<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>

  <style>
    
     .carousel-container {
        position: absolute; left: 23.9%;
      width: 100%;
      max-width: 400px;
      margin-top: 4.32%;
      margin-left: 12.5%;
      overflow: hidden;
      border-radius: 15px;
     
    }
    .carousel-img {
      width: 100%;
      height: 550px;
      object-fit: contain;
      background-color:white;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .prev-button { left: 10px; }
    .next-button { right: 10px; }
    
  </style>
</head>
<body style="background-image: url('122.png');background-repeat: no-repeat;
        width: 100% margin 0;">
   <div class="level">
    <a href="index.html">回首頁!</a>
  </div>
  <div class="carousel-container">
    <img id="carousel-img" src="41.webp" alt="Slide 1" class="carousel-img">
    <button class="carousel-button prev-button" onclick="showPrev()">&#8668;</button>
    <button class="carousel-button next-button" onclick="showNext()">&#8669;</button>
  </div>

  <script>
    const images = ['41.webp', '01.webp','42.webp', '43.webp', '44.webp', '45.webp', 
    '46jpg.webp', '47.webp', '03.webp', '49.webp', '02.webp'
    ];
    let currentIndex = 0;
    
    function showImage(index) {
      const imgElement = document.getElementById('carousel-img');
      imgElement.src = images[index];
      imgElement.alt = `Slide ${index + 1}`;
    }

    function showPrev() {
      currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
      showImage(currentIndex);
    }

    function showNext() {
      currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
      showImage(currentIndex);
    }
  </script>
   <style>
    .level {
      width: 600px;
      height: 30px;
    text-align: center;
      font-family: serif;
      font-style: black;
      color:gray
    }
    .level{
      position: relative;
    }
    .level a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    </style>
  
   
</body>
</html>
