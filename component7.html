<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>

  <style>
    
    .carousel-container {
   position: absolute; left: 13.9%;
      width: 100%;
      max-width: 580px;
      margin-top: 11.32%;
      margin-left: 28.3%;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .carousel-img {
      width: 100%;
      height: 400px;
      object-fit: contain;
      background-color:white;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .prev-button { left: 10px; }
    .next-button { right: 10px; }
    
  </style>
</head>
<body style="background-image: url('TELEVISION7.png');background-repeat: no-repeat;
        width: 100% margin 0;">
  <div class="carousel-container">
    <img id="carousel-img" src="6.jpg" alt="Slide 1" class="carousel-img">
    <button class="carousel-button prev-button" onclick="showPrev()">&#8668;</button>
    <button class="carousel-button next-button" onclick="showNext()">&#8669;</button>
  </div>

  <script>
    const images = ['6.jpg','2.jpg','3.jpg','4.jpg','5.jpg','1.jpg','7.jpg','8.jpg','9.jpg','10.jpg','11.jpg'];
    let currentIndex = 0;
    
    function showImage(index) {
      const imgElement = document.getElementById('carousel-img');
      imgElement.src = images[index];
      imgElement.alt = `Slide ${index + 1}`;
    }

    function showPrev() {
      currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
      showImage(currentIndex);
    }

    function showNext() {
      currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
      showImage(currentIndex);
    }
  </script>
   
  
   
</body>
</html>
