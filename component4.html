<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>

  <style>
    
    .carousel-container {
   position: absolute; left: 0%;
      width: 100%;
      max-width: 580px;
      margin-top: 11.32%;
      margin-left: 28.3%;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .carousel-img {
      width: 100%;
      height: 400px;
      object-fit: contain;
      background-color:white;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .prev-button { left: 10px; }
    .next-button { right: 10px; }
    
  </style>
</head>
<body style="background-image: url('al7mp-2rjgz.webp');background-repeat: no-repeat;
        width: 100% margin 0;">
   <div class="level">
    <a href="index.html">回首頁!</a>
  </div>
  <div class="carousel-container">
    <img id="carousel-img" src="4-1.webp" alt="Slide 1" class="carousel-img">
    <button class="carousel-button prev-button" onclick="showPrev()">&#8668;</button>
    <button class="carousel-button next-button" onclick="showNext()">&#8669;</button>
  </div>

  <script>
    const images = ['4-1.webp','4-2.webp','4-3.webp','4-4.webp','4-5.webp','4-6.webp','4-7.webp','4-8.webp','4-9.webp'
                    ,'4-10.webp','4-11.webp','4-12.webp','4-13.webp','4-14.webp','4-15.webp','4-16.webp','4-17.webp,'4-18.webp',
                               '4-19.webp','4-20.webp','4-21.webp','4-22.webp','4-23.webp','4-24.webp','4-25.webp,'4-26.webp','4-27.webp','4-28.webp'];
    let currentIndex = 0;
    
    function showImage(index) {
      const imgElement = document.getElementById('carousel-img');
      imgElement.src = images[index];
      imgElement.alt = `Slide ${index + 1}`;
    }

    function showPrev() {
      currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
      showImage(currentIndex);
    }

    function showNext() {
      currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
      showImage(currentIndex);
    }
  </script>
  <style>
    .level {
      width: 600px;
      height: 30px;
    text-align: center;
      font-family: serif;
      font-style: black;
      color:gray
    }
    .level{
      position: relative;
    }
    .level a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      position: absolute;
      top: 0;
      left: 0;
    }
   
  
   
</body>
</html>
